<!-- @format -->

<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="./index.html"><img src="./img/toDoMato.svg" alt="todoMato" /></a>
        </div>
        <div class="links">
          <a href="./login.html"><button class="btnLogIn">Login</button></a>
        </div>
      </nav>
    </header>
    <div id="registerFormContainer">
      <div id="registerBlock">
        <h2>Registrazione</h2>
        <form id="registerForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <button type="submit">Register</button>
        </form>
        <div class="message" id="registerMessage"></div>
      </div>
    </div>

    <script type="module" src="register.js"></script>
    <footer>
      <div class="left">
        <a href="https://github.com/francesco-urso/todomato">
          <img
            src="./img/kisspng-github-computer-icons-github-logo-5b459a3d4de4a5.6554725315312881253191.png"
            alt="github"
          />
        </a>
      </div>
      <div class="center">
        <a href="#top">
          <img src="./img/up.png" alt="torna su" />
        </a>
      </div>
      <div class="right">
        <a href="./index.html"><img src="./img/toDoMato.svg" alt="todoMato" /></a>
      </div>
    </footer>
  </body>
</html>
