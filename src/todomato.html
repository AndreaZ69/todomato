<!-- @format -->

<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List con Pomodoro Timer</title>
    <link rel="stylesheet" href="todomato.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="./index.html"><img src="./img/toDoMato.svg" alt="todoMato" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="section">
          <form id="todo-form" class="card todo-form">
            <img src="./img/toDoMatoscritta.svg" alt="todoMAtor" />
            <input type="text" id="todo-name" placeholder="Nome Attività" required />
            <input type="text" id="todo-description" placeholder="Descrizione" required />
            <button type="submit">Aggiungi</button>
          </form>
          <div class="card completed-list-card">
            <h2>Attività Completate</h2>
            <ul id="completed-list"></ul>
          </div>
        </section>
        <div class="card todo-list-card">
          <img src="./img/frontal3.jpg" alt="todoface" />
          <video autoplay loop muted height="200vh" width="300vh">
            <source src="./video/tomotion.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <h1>TodoTime!</h1>
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>
    <script type="module" src="todomato.js"></script>
    <footer>
      <div class="left">
        <a href="https://github.com/francesco-urso/todomato">
          <img
            src="./img/kisspng-github-computer-icons-github-logo-5b459a3d4de4a5.6554725315312881253191.png"
            alt="github"
          />
        </a>
      </div>
      <div class="center">
        <a href="#top">
          <img src="./img/up.png" alt="torna su" />
        </a>
      </div>
      <div class="right"><img src="./img/toDoMato.svg" alt="todoMato" /></div>
    </footer>
  </body>
</html>
